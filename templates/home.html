<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admiral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
       
       // function to logout user
       function logout(){
        localStorage.removeItem('access_token')
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
        window.location.href='http://127.0.0.1:5000/'
      }

      // function to update the type of car insurance
      function update_car_insurance_type(plan_type){
        fetch('http://127.0.0.1:5000/update/car_insurance_type',{
          method:'POST',
          headers:{
            'Content-Type': 'application/json',
            'Authorization':'JWT {{access_token}}'
          },
          body:JSON.stringify({
            'plan_type':plan_type,
            'username':'{{username}}'
          })
        })
      }

      // function to update the type of home insurance
      function update_home_insurance_type(plan_type){
        fetch('http://127.0.0.1:5000/update/home_insurance_type',{
          method:'POST',
          headers:{
            'Content-Type': 'application/json',
            'Authorization':'JWT {{access_token}}'
          },
          body:JSON.stringify({
            'plan_type':plan_type,
            'username':'{{username}}'
          })
        })
      }

      // function to get user profile
      function user_profile(){
        fetch('http://127.0.0.1:5000/user_profile',{
          method:'POST',
          headers:{
            'Content-Type': 'application/json',
            'Authorization':'JWT {{access_token}}'
          },
          body:JSON.stringify({
            'username':'{{username}}'
          })
        })
        .then((res)=>res.json())
        .then((json)=>{
          document.getElementById('my_account_username').innerHTML=json.username
          document.getElementById('my_account_car_insurance').innerHTML=json.car_insurance_plan_type
          document.getElementById('my_account_home_insurance').innerHTML=json.home_insurance_plan_type
        })
      }
    </script>

    <!--Signed in header starts-->
    <div id="signed_in_header" style="visibility: hidden;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div style="display: flex; justify-content: flex-start; align-items:flex-end;">
            <img src="../static/admiral.png"></img>
            <h2 style="font-family: Georgia, serif; color: whitesmoke;">dmiral</h2>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li style="padding: auto;">
                          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#userAccountModal" onclick="user_profile()">
                            My Account
                          </button>
                      </li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <button class="btn btn-outline-danger" type="button" onclick="logout()" >Logout</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--Signed in header ends-->

    
    <!--Not signed in header starts-->
    <div id="not_signed_in_header" style="visibility: hidden;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div style="display: flex; justify-content: flex-start; align-items:flex-end;">
            <img src="../static/admiral.png"></img>
            <h2 style="font-family: Georgia, serif; color: whitesmoke;">dmiral</h2>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
              </button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--Not signed in header ends-->

    <p>Home Page</p>
    <p>Welcome: {{username}}</p>
    
    
      
      <!-- Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form action='/signup' method="POST">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
              <div class="modal-footer">
              
              </div>
          </div>
          </div>
      </div>
      <!--Sign Up Modal end-->

      <!--Login Modal start-->
      
      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form action="/login" method="POST">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              <div class="modal-footer">
              
              </div>
          </div>
          </div>
      </div>
      <!--Login Modal end-->


    
    

      <!--User Account Modal start-->
      
      
      <!-- Modal -->
      <div class="modal fade" id="userAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">My Account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <table>
                    <tr>
                      <td>Username</td>
                      <td id="my_account_username"></td>
                    </tr>
                    <tr>
                      <td>Car Insurance</td>
                      <td id="my_account_car_insurance"></td>
                    </tr>
                    <tr>
                      <td>Home Insurance</td>
                      <td id="my_account_home_insurance"></td>
                    </tr>
                  </table>
              </div>
              <div class="modal-footer">
              
              </div>
          </div>
          </div>
      </div>
      <!--User Account Modal end-->

      

      <h2>Car Insurance Type</h2>
      <!--Car insurance buttons start-->
      <button type="button" class="btn btn-outline-primary" onclick="update_car_insurance_type('Basic')" >Basic</button>
      <button type="button" class="btn btn-outline-primary" onclick="update_car_insurance_type('Gold')" >Gold</button>
      <button type="button" class="btn btn-outline-primary" onclick="update_car_insurance_type('Platinum')" >Platinum</button>
      <!--Car insurance buttons end-->

      <h2>Home Insurance Type</h2>
      <!--Car insurance buttons start-->
      <button type="button" class="btn btn-outline-primary" onclick="update_home_insurance_type('Basic')" >Basic</button>
      <button type="button" class="btn btn-outline-primary" onclick="update_home_insurance_type('Gold')" >Gold</button>
      <button type="button" class="btn btn-outline-primary" onclick="update_home_insurance_type('Platinum')" >Platinum</button>
      <!--Car insurance buttons end-->




    <script>
      if(localStorage.getItem('access_token')){
        document.getElementById('signed_in_header').style.height='auto';
        document.getElementById('signed_in_header').style.visibility='visible'
        document.getElementById('not_signed_in_header').style.height=0;
      }
      else if('{{access_token}}'){
        localStorage.setItem('access_token', '{{access_token}}')
        document.getElementById('signed_in_header').style.visibility='visible'
      }
      else{
        document.getElementById('not_signed_in_header').style.visibility='visible'
        document.getElementById('signed_in_header').style.height=0;
      }
    </script>
</body>
</html>
