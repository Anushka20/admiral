<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admiral : Home Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
    <!--Signed in header starts-->
    <div id="signed_in_header" style="visibility: hidden;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div style="display: flex; justify-content: flex-start; align-items:flex-end;">
              <img src="../static/admiral.png"></img>
              <h2 style="font-family: Georgia, serif; color: whitesmoke;">dmiral</h2>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=/car_insurance>Car Insurance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/home_insurance">Home Insurance</a>
                </li>
              </ul>
              <form class="d-flex">
                <div>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        My Account
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a href="javascript:;" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#userAccountModal" onclick="user_profile()">
                              My Profile
                            </a>
                        </li>
                        <li><a class="dropdown-item" href="#">Plan Details</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Need Help?</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
                <button class="btn btn-outline-danger" type="button" onclick="logout()" >Logout</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!--Signed in header ends-->
  
      
      <!--Not signed in header starts-->
      <div id="not_signed_in_header" style="visibility: hidden;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div style="display: flex; justify-content: flex-start; align-items:flex-end;">
              <img src="../static/admiral.png"></img>
              <h2 style="font-family: Georgia, serif; color: whitesmoke;">dmiral</h2>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/car_insurance">Car Insurance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/home_insurance">Home Insurance</a>
                </li>
              </ul>
              <form class="d-flex">
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#loginModal">
                  Login
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!--Not signed in header ends-->
      
      <script>
        if(localStorage.getItem('access_token')){
          document.getElementById('signed_in_header').style.visibility='visible'
          document.getElementById('not_signed_in_header').style.height=0;
          if(window.location.href!='http://127.0.0.1:5000/home_insurance')
            window.location.href='http://127.0.0.1:5000/home_insurance'
    
        }
        else if('{{access_token}}'){
          localStorage.setItem('access_token', '{{access_token}}')
          document.getElementById('signed_in_header').style.visibility='visible'
          document.getElementById('not_signed_in_header').style.height=0;
          if(window.location.href!='http://127.0.0.1:5000/home_insurance')
            window.location.href='http://127.0.0.1:5000/home_insurance'
        }
        else{
          document.getElementById('not_signed_in_header').style.visibility='visible'
          document.getElementById('signed_in_header').style.height=0;
        }
  
      </script>
</body>
</html>
